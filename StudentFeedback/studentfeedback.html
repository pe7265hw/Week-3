 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="feedback-styles.css">
 </head>
 <body class = m-3>
    <div class="p-3 mb-2 bg-info-subtle text-info-emphasis mb-3 p-4 rounded-2">
    <h1>Please provide feedback.<br> Only comments are required.</h1>
    </div>
    <form>
        <label class = "form-label" for ="name">Name</label>
        <input class = "form-control" id = "name" name = "name">

        <br>

        <label class = "form-label" for ="email">Email</label>
        <input class = "form-control" id = "email" type = "email" name = emial>

        <br>

        <label class = "form-label" for ="comments">Comments</label>
        <textarea class = "form-control" id ="comments" name = "comments" required></textarea>

        <br>
        <p class = "mx-2">Are you a current student?</p>
        <div class="form-check">
            <input class = "form-check-input" id = "yes" type ="radio" name = "current-student">
            <label class ="form-check-label" for = "yes">Yes</label>
        </div>

        <div class="form-check">
            <input class = "form-check-input" id = "no" type = "radio" name = "current-student">
            <label class ="form-check-label" for = "no">No</label>
        </div>
        <br>

        <input class = "btn btn-info" type="submit">

        
    </form>



 </body>
 </html>
