<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:ital,wght@0,100..800;1,100..800&family=Merienda:wght@300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="conf-styles.css">

</head>
<body>
    <div>
    <h1 id="registration-info">Please fill in the following conference information.</h1>
    </div>

    <form>
        <label class = "form-label" for="name">Name</label>
        <input class = "form-control" id = "name" name = "name" required maxlength="70">

        <br>

        <label class = "form-label" for="password">Password</label>
        <input class = "form-control" id="password" name = "password" type = "password" required>

        <br>

        <label class = "form-label" for="email">Email</label>
        <input class = "form-control" id="email" name = "email" type = "email" required>

        <br>

        <label class = "form-label" for="date-of-birth"> Date of Birth</label>
        <input class = "form-control" id ="date-of-birth" name = "date-of-birth" type="date" required>

        <br>

        <label class = "form-label" for="shirtsize" required>Please select a shirt size.</label><br>
        <select required>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
        </select>
        

        <p class = mt-3>Would you like to recieve constant never ending updates about our future conferences?</p>

        <div class="form-check">
            <input class = "form-check-input" id = "yes" type ="radio" name = "updates" required>
            <label class ="form-check-label" for = "yes">Yes</label>
        </div>

        <div class="form-check">
            <input class = "form-check-input" id = "no" type = "radio" name = "updates" required>
            <label class ="form-check-label" for = "no">No</label>
        </div>

        <br>

        <p>Please select whether you are attending the morning or afternoon session.</p>
        <label class = "form-label" for="attendance">Morning</label>
        <input id ="attendance" name = "attendance" type="checkbox" >

        <label class = "form-label" for="attendance">Afternoon</label>
        <input id ="attendance" name = "attendance" type="checkbox" >

        <br>
        <p class="mt-3"><b>Do you have any reasonable special requests we can accomodate?</b></p>
        <textarea rows="7" cols="70">Please enter here.</textarea>

        <br>

        <input class = "btn btn-info mt-3" type="submit">

    </form>
</body>
</html>
